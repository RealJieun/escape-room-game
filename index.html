<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학교의 비밀 - 방탈출 게임</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #000015 0%, #000000 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    img {
      width: 100%;
      height: auto;
      border: 2px solid #00ffea;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffea;
      margin-bottom: 20px;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      img {
        max-height: 50vh;
      }
    }

    .description {
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #fff;
      -webkit-text-stroke: 1px #00ffea;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
    }

    .enter-button {
      display: inline-block;
      position: relative;
      padding: 12px 30px;
      font-size: 1.2em;
      color: #000;
      background: linear-gradient(45deg, #00ffea, #00bfff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px #00ffea, 0 0 40px #00bfff;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .enter-button:hover {
      background: linear-gradient(45deg, #00bfff, #00ffea);
      box-shadow: 0 0 30px #00ffea, 0 0 60px #00bfff;
    }

    .magic-svg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      filter: drop-shadow(0 0 15px #00ffea) drop-shadow(0 0 30px #00bfff);
      z-index: 2;
    }

    @keyframes rotateMagic {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img src="images/index-main.png" alt="학교의 비밀 표지" />
    <div class="description">
      <p>특성화고 학과체험<br/>
      그 곳에 다녀오기 전까지<br/>
      나도 내가 평범한 중학생인 줄 알았다...</p>
      <p>하지만 그날 이후로<br/>
      나의 삶은 달라지게 되었다.</p>
    </div>

    <div style="position: relative; display: inline-block;">
      <button class="enter-button" onclick="activateMagic()">입장하기</button>
      <!-- SVG 마법진 문양 버튼 위 -->
      <svg id="magicSvg" class="magic-svg" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="80" stroke="#00ffea" stroke-width="2" fill="none"/>
        <circle cx="100" cy="100" r="60" stroke="#00bfff" stroke-width="1.5" fill="none"/>
        <polygon points="100,30 130,170 70,170" stroke="#00ffea" stroke-width="1.5" fill="none"/>
        <polygon points="30,100 170,130 170,70" stroke="#00bfff" stroke-width="1.5" fill="none"/>
        <line x1="40" y1="40" x2="160" y2="160" stroke="#00ffea" stroke-width="1"/>
        <line x1="160" y1="40" x2="40" y2="160" stroke="#00ffea" stroke-width="1"/>
        <circle cx="100" cy="100" r="5" fill="#00ffea"/>
      </svg>
    </div>
  </div>

  <script>
    function activateMagic() {
      const svg = document.getElementById('magicSvg');
      svg.style.opacity = '1';
      svg.style.animation = 'rotateMagic 2.5s ease-out forwards';

      setTimeout(() => {
        window.location.href = 'mission1.html';
      }, 2500);
    }
  </script>
</body>
</html>
